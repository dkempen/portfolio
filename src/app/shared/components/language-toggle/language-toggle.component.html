<button
  class="btn btn-link btn-round"
  [ngSwitch]="language$ | async"
  [ngbTooltip]="'language.switch' | translate"
  (click)="onClick()"
>
  <div>
    <span class="fi fi-gb" *ngSwitchCase="languages.English"></span>
    <span class="fi fi-nl" *ngSwitchCase="languages.Dutch"></span>
  </div>
</button>
