<section class="title border-bottom">
  <div class="full-height flex">
    <mat-card class="padding center center-text info mat-elevation-z5">
      <h1 class="name">Daan van Kempen</h1>
      <div class="typewriter-wrapper">
        <app-typewriter [text]="typewriterText"></app-typewriter>
      </div>
    </mat-card>
    <mat-card *ngIf="apod" class="border">
      <p class="apod no-margin">{{apod.title}}<span fxHide.xs> (</span><br fxHide
          fxShow.xs />{{ 'portfolio.nasa' | translate }}<span fxHide.xs>)</span></p>
    </mat-card>
  </div>
  <div class="background">
    <img *ngIf="apod" class="asyncImage title rellax" data-rellax-speed="2" [src]="apodSource" [title]="apod?.title"
      [alt]="apod?.explanation" (load)="onImageLoad()">
  </div>
</section>
<app-divider></app-divider>
<section class="top-bot-padding">
  <div class="center center-text third-width">
    <h1>{{ 'portfolio.about' | translate }}</h1>
    <p class="linebreaks">{{ 'portfolio.intro' | translate }}</p>
  </div>
</section>

<section class="center column">
  <h1>Contact</h1>
  <div class="center center-vertical row" fxLayoutGap="var(--gap)">
    <a mat-fab href="https://github.com/dkempen" target="_blank" rel="noopener" [matTooltip]="'GitHub'"
      (click)="onGitHubClick()">
      <i class="fab fa-github"></i>
    </a>
    <a mat-fab href="https://www.linkedin.com/in/daan-van-kempen" target="_blank" rel="noopener"
      [matTooltip]="'LinkedIn'" (click)="onLinkedInClick()">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a mat-fab href="mailto:daan.vankempen2@gmail.com" target="_blank" rel="noopener" [matTooltip]="'Mail'"
      (click)="onMailClick()">
      <i class="fas fa-envelope"></i>
    </a>
  </div>
</section>
