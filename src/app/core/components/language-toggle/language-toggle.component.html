<button
  class="btn btn-link btn-round"
  [ngbTooltip]="'language.switch' | translate"
  (click)="onClick()"
>
  <div>
    @switch (language$ | async) {@case (languages.English) {
    <span class="fi fi-gb"></span>
    } @case (languages.Dutch) {
    <span class="fi fi-nl"></span>
    } }
  </div>
</button>
