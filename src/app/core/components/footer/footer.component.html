<p class="m-0 text-center">{{ "footer.text" | translate : { year: year } }}</p>
<button
  type="button"
  class="btn btn-primary btn-round"
  [ngClass]="{ visible: scrolledToBottom, disabled: !scrolledToBottom }"
  [tabIndex]="scrolledToBottom ? 0 : -1"
  [ngbTooltip]="'footer.toTop' | translate"
  (click)="toTop()"
>
  <i class="bi bi-arrow-up"></i>
</button>
