name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out master branch
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Create production environment file
        run: |
          echo -n "export const environment = " > src/environments/environment.prod.ts
          echo "${{ secrets.FIREBASE_CONFIG }}" | base64 -d >> src/environments/environment.prod.ts

      - name: Build app for release
        run: npm run release

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DAANVANKEMPEN_F242D }}"
          projectId: daanvankempen-f242d
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
